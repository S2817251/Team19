<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 19 Sachin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a, #1e1e1e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .logo-container {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #9333ea, #e11d48);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.8);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            border-radius: 10px;
            transition: 0.3s;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            box-shadow: 0 0 10px rgba(255, 65, 108, 0.8);
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 75, 43, 1);
        }
    </style>
</head>
<body>
    
    <div class="glass">
        <div class="logo-container mx-auto mb-4">
            <img src="logo.png" alt="Logo" class="w-24 h-24 rounded-full">
        </div>
        <h1 class="text-4xl font-extrabold mb-6 neon-text">Team 19 Sachin</h1>
        
        <a href="telegrambot.html" class="button">PREDICTION BOTS</a>
        <a href="bestgame.html" class="button">BEST GAME LINK</a>
        <a href="telegram.html" class="button">TELEGRAM CHANNEL</a><br>
        <a href="https://telegram.me/team19helper_bot" class="button">CUSTOMER SUPPORT</a>
    </div>
    
</body>
</html>
